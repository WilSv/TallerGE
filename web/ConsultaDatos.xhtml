<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      <h2>Consulta de Datos</h2>
         <h:panelGrid columns="2">
            
            <h:outputLabel for="txtAsignatura" value="Asignatura: "/>
            <h:outputLabel id="txtAsignatura" value="#{materiasB.asignatura}"/>
           
            <h:outputLabel for="txtCiclo" value="Ciclo: "/>
            <h:outputLabel id="txtCiclo" value="#{materiasB.ciclo}"/>
            
            <h:outputLabel value="Docente:"/>
            <h:dataTable  value="#{materiasB.docente}" var="item">
                <h:column>
                    <h:outputLabel value="#{item}"/>
                </h:column>            
            </h:dataTable>
                       
            <h:outputLabel value="Carrera elegidas: "/>
            <h:dataTable  value="#{materiasB.carrera}" var="item">
                <h:column>
                    <h:outputLabel value="#{item}"/>
                </h:column>            
            </h:dataTable>

         </h:panelGrid>
    </h:body>
</html>
